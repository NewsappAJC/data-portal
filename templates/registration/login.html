{% extends "base.html" %}

{% block content %}

  {% if messages %}
  <div class="alert alert-success">
    {% for message in messages %}
      <div><span class="glyphicon glyphicon-ok-circle"></span>{{ message }}</div>
    {% endfor %}
  </div>
  {% endif %}

  <div class="row">
    <div class="col-sm-6">
      <form action="/login/" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input autofocus class="form-control" id="id_username" maxlength="254" name="username" type="text" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input autofocus class="form-control" id="id_password" maxlength="254" name="password" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Log in</button>
      </form>
    </div><!-- /.col-sm-6 -->
  </div><!-- /.row -->

{% endblock %}
