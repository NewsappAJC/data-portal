{% extends "upload/base.html" %}

{% block content %}
<form action="/login/" enctype="multipart/form-data" method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label for="username">Username</label>
    <input autofocus class="form-control" id="id_username" maxlength="254" name="username" type="text" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input autofocus class="form-control" id="id_password" maxlength="254" name="password" type="password" required>
  </div>
  <button class="btn btn-primary" type="submit">Log in</button>
</form>
{% if messages %}
<div class="messages">
  {% for message in messages %}
    <div class="alert-success message">{{ message }}</div>
  {% endfor %}
</div>
{% endif %}

{% endblock %}
