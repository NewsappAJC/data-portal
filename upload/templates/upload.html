<!DOCTYPE html>
<html>
  <head>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      box-sizing: border-box;
    }
    .upload-form {
      position: relative;
      width: 500px;
      padding: 20px;
      left: 50%;
      transform: translateX(-50%);
      border: 2px solid black;
      top: 50px;
    }
    .file-submit {
      position: relative;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 10px;
    }
    .messages {
      color: red;
    }
    .label {
      text-align: right;
    }
  </style>
  </head>
  <body>
    <div class="upload-form">
      <h2 style="text-align:center;">AJC Data Upload</h2>
      <form enctype="multipart/form-data" action="/" method="post">
        {% csrf_token %}
        <table>
          {% for field in form %}
          <tr>
              <td class="label">{{ field.label }}</td>
              <td>{{ field }}</td>
              {% for error in field.errors %}
              <td>{{ error }}</td>
              {% endfor %}
          </tr>
          {% endfor %}
        </table>
        <input type="submit" value="Upload" class="file-submit"/>
      </form>
    </div>
    {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %}
  </body>
</html>
