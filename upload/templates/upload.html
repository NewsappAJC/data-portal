<!DOCTYPE html>
<html>
  <head>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      box-sizing: border-box;
    }
    .upload-form {
      position: relative;
      width: 150px;
      padding: 20px;
      left: 50%;
      transform: translateX(-50%);
      border: 2px solid black;
      top: 50px;
    }
    .file-submit {
      position: relative;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 10px;
    }
    .messages {
      color: red;
    }
  </style>
  </head>
  <body>
    <div class="upload-form">
      <form enctype="multipart/form-data" action="upload-file/" method="post">
        {% csrf_token %}
        <div class="form-group">
          <input type="file" name="file-input" id="file-input" accept=".csv"/>
        </div>
        <input type="submit" class="file-submit"/>
      </form>
    </div>
      {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
      {% endif %}
  </body>
</html>
