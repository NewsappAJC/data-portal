{% extends 'base.html' %}
{% load static %}

{% block resources %}
  <script src="{% static "js/tmpResults.js"%}"></script>
{% endblock %}

{% block content %}
<h3>Uploading temporary file to S3</h3>
<span id="progress-message"></span>
<div class="progress">
  <div id="progress-bar" class="progress-bar progress-bar-info progress-bar-striped active" style="min-width: 2em" role='progressbar'></div>
</div>
<div id="details"></div>
<div id="message"></div>
<div id="warnings"></div>
<form action='/categorize/' enctype="form/multipart" method="POST">
  {% csrf_token %}
  <input type="hidden" name="tempfile" id="tempfile"/>
  <button class="btn btn-primary" type="submit" id="continue" disabled>Continue</button>
</form>
{% endblock %}
